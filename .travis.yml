language: node_js
node_js:
  - "12.4"
dist: trusty
sudo: required

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

branches:
  only:
    - master
    - /^greenkeeper/.*$/

before_script:
  - yarn global add @angular/cli
  - yarn global add karma

install:
  - yarn

script:
  - ng lint
  - ng test --watch false
  - ng build --prod
