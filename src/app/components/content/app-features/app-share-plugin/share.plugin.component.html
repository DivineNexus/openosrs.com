<mat-nav-list>
  <a mat-list-item="mat-list-item" [attr.href]="'https://www.facebook.com/sharer/sharer.php?u=https://runelitepl.us/features/' + replaceAll(plugin.name, ' ', '_').toLowerCase()" (click)="openLink()" target="_blank" rel="noopener noreferrer">
    <mat-icon mat-list-icon="mat-list-icon" aria-hidden="false" aria-label="Facebook" svgIcon="facebook"></mat-icon>
    <span mat-line="mat-line">
      Facebook
    </span>
    <span mat-line="mat-line">
      Share on Facebook
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item="mat-list-item" [attr.href]="'https://twitter.com/home?status=https://runelitepl.us/features/' + replaceAll(plugin.name, ' ', '_').toLowerCase() + ' ' + plugin.name" (click)="openLink()" target="_blank" rel="noopener noreferrer">
    <mat-icon mat-list-icon="mat-list-icon" aria-hidden="false" aria-label="Twitter" svgIcon="twitter"></mat-icon>
    <span mat-line="mat-line">
      Twitter
    </span>
    <span mat-line="mat-line">
      Share on Twitter
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item="mat-list-item" [attr.href]="'mailto:?&amp;body=https://runelitepl.us/features/' + replaceAll(plugin.name, ' ', '_').toLowerCase()" (click)="openLink()" target="_blank" rel="noopener noreferrer">
    <mat-icon mat-list-icon="mat-list-icon" aria-hidden="false" aria-label="Email" svgIcon="email"></mat-icon>
    <span mat-line="mat-line">
      E-mail
    </span>
    <span mat-line="mat-line">
      Share using email
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item="mat-list-item" (click)="copyLink($event)">
    <mat-icon mat-list-icon="mat-list-icon" aria-hidden="false" aria-label="Copy" svgIcon="copy"></mat-icon>
    <span mat-line="mat-line">
      Copy
    </span>
    <span mat-line="mat-line">
      Copy link
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item="mat-list-item" (click)="close($event)">
    <mat-icon mat-list-icon="mat-list-icon" aria-hidden="false" aria-label="Clase" svgIcon="close"></mat-icon>
    <span mat-line="mat-line">
      Close
    </span>
    <span mat-line="mat-line">
      Close this panel
    </span>
  </a>
</mat-nav-list>
